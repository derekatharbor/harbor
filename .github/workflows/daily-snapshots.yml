name: Daily Visibility Snapshots

on:
  schedule:
    # Daily at 8am UTC
    - cron: '0 8 * * *'
  workflow_dispatch:
    inputs:
      dashboard_id:
        description: 'Specific dashboard ID (optional)'
        required: false
      limit:
        description: 'Max dashboards to process'
        required: false
        default: '100'

jobs:
  capture-snapshots:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    
    steps:
      - name: Calculate Visibility Snapshots
        run: |
          # Build request body - always skip execution, just snapshot existing data
          if [ -n "${{ github.event.inputs.dashboard_id }}" ]; then
            body='{"dashboard_id": "${{ github.event.inputs.dashboard_id }}", "limit": ${{ github.event.inputs.limit || 100 }}, "skip_execution": true}'
          else
            body='{"limit": ${{ github.event.inputs.limit || 100 }}, "skip_execution": true}'
          fi
          
          response=$(curl -s -w "\n%{http_code}" -X POST \
            "https://useharbor.io/api/cron/daily-dashboard" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            -d "$body")
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          echo "Response: $body"
          echo "HTTP Status: $http_code"
          
          if [ "$http_code" -ne 200 ]; then
            echo "::error::API returned status $http_code"
            exit 1
          fi

      - name: Notify on failure
        if: failure()
        run: |
          echo "::warning::Daily snapshot failed - check Harbor API logs"
