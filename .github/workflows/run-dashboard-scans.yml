name: Daily User Dashboard Scans

on:
  schedule:
    # Daily at 8am UTC
    - cron: '0 8 * * *'
  workflow_dispatch:
    inputs:
      dashboard_id:
        description: 'Specific dashboard ID (optional)'
        required: false
      skip_execution:
        description: 'Skip prompt execution, just snapshot'
        required: false
        default: 'false'
      limit:
        description: 'Max dashboards to process'
        required: false
        default: '5'

jobs:
  run-dashboard-scans:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Execute User Dashboard Scans
        run: |
          # Build request body
          if [ -n "${{ github.event.inputs.dashboard_id }}" ]; then
            body='{"dashboard_id": "${{ github.event.inputs.dashboard_id }}", "limit": ${{ github.event.inputs.limit || 5 }}, "skip_execution": ${{ github.event.inputs.skip_execution || false }}}'
          else
            body='{"limit": ${{ github.event.inputs.limit || 5 }}, "skip_execution": ${{ github.event.inputs.skip_execution || false }}}'
          fi
          
          response=$(curl -s -w "\n%{http_code}" -X POST \
            "https://useharbor.io/api/cron/daily-dashboard" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            -d "$body")
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          echo "Response: $body"
          echo "HTTP Status: $http_code"
          
          if [ "$http_code" -ne 200 ]; then
            echo "::error::API returned status $http_code"
            exit 1
          fi

      - name: Notify on failure
        if: failure()
        run: |
          echo "::warning::Daily dashboard scan failed - check Harbor API logs"